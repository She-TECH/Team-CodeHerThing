<style>
        .card {
            
            height: 40px;
            width: 200px;
            margin: 0 8px 16px;
            padding: 16px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease-in-out;
            line-height: 24px;
          }
        
          .card-container .card:not(:last-child) {
            margin-right: 0;
          }
        
          .card.card-small {
            height: 16px;
            width: 168px;
          }
        
          .card.highlight-card {
           
            color: black;
            font-weight: 600;
            border: none;
            width: auto;
            min-width: 20%;
            position: relative;
          }  
        
        </style>
        
        
        <div class="card highlight-card card-small">
        
          <span style="font-size: 25px;">Details</span> 
        
        </div>  
        
        <div><hr></div>


<div style="float:left">
    <div style="font-size: 19px;margin-left: 41%;"><b>New</b></div>
    <div style="display: block; height: 250px; width: 500px;">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
